<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="class-control">
                <input id="search" class="search" type="text" />
                <button class="search-btn" onclick="getData()"><i class="fa fa-search"></i></button>
            </div>
            <div class="card-data">
                <div class="title">
                    <div class="title-main">
                        <div class="title-temp">
                            <img id="title-weather" alt="loading...">
                            <div class="title-temp__degree"><h1 id="title-temperature"></h1><span>&#176;C</span></div>
                        </div>
                        <div class="title-data">
                            <p>Pressure: <span id="data-pressure"></span><p>
                            <p>Humidity: <span id="data-humidity"></span><p>
                            <p>Wind: <span id="data-wind"></span><p></p>
                        </div>
                    </div>
                    <div class="city-info">
                        <h2 id="city"></h2>
                        <h3 id="day"></h3>
                        <h4 id="desc"></h4>
                    </div>
                </div>
                <div id="data"></div>               
            </div>
        </div>
    </div>
    
</body>
<script src="js/app.js" ></script>
</html>
